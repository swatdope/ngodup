<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css//normalize.css" />
    <link rel="stylesheet" href="./css//styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Starting with 9$ per month</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis,
          odit.
        </p>
      </header>
      <div class="input-group">
        <input type="text" placeholder="Enter your domain name" class="input" />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          Buy Now
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li><span class="badge badge--secondary">.com $19</span></li>
        <li>.sg $10</li>
        <li>.space $11</li>
        <li>.info $14</li>
        <li>.net $10</li>
        <li>.xyz %9</li>
      </ul>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>

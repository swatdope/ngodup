<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css//normalize.css" />
    <link rel="stylesheet" href="./css//styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navBar collapsible">
        <a class="navBrand" href="#">
          <img src="./images//logo.png" alt="logo" srcset="" />
        </a>
        <svg class="icon icon--white navBar--menu">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Hoisting</a></li>
          <li class="nav__item"><a href="#">VPS</a></li>
          <li class="nav__item"><a href="#">Domain</a></li>
          <li class="nav__item"><a href="#">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <section class="block block--dark block--skewed-left hero">
      <div class="grid grid--1x2 container">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud hosting for pros</h1>
          <p class="hero__tagline">Deploy your website in 4s</p>
          <a href="#" class="btn btn--accent btn--streched"> Get Started </a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="images/banner.png 1x, images/banner@2x.png 2x"
          />
          <img class="hero__image" src="./images/banner.png" alt="" />
        </picture>
      </div>
    </section>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Starting with 9$ per month</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis,
          odit.
        </p>
      </header>
      <div class="input-group">
        <input type="text" placeholder="Enter your domain name" class="input" />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          Buy Now
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li><span class="badge badge--secondary">.com $19</span></li>
        <li>.sg $10</li>
        <li>.space $11</li>
        <li>.info $14</li>
        <li>.net $10</li>
        <li>.xyz %9</li>
      </ul>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
